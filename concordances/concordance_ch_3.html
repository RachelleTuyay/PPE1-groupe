<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Concordance (ch)</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        .highlight { font-weight: bold; color: red; }
    </style>
</head>
<body>
    <h1>Concordance des mots-clés (ch)</h1>
    <table>
        <thead>
            <tr>
                <th>Contexte gauche</th>
                <th>Mot</th>
                <th>Contexte droit</th>
            </tr>
        </thead>
        <tbody>
<tr>
            <td>爱</td>
            <td class='highlight'>心</td>
            <td> 作文</td>
          </tr>
<tr>
            <td>爱心是光，一束冉冉上升的光，照暖寒冷的</td>
            <td class='highlight'>心</td>
            <td>，</td>
          </tr>
<tr>
            <td>爱</td>
            <td class='highlight'>心</td>
            <td>是泉，沙漠中的一引清泉，湿润干涩的喉，</td>
          </tr>
<tr>
            <td>爱心是歌，一首午夜响起的歌，安慰寂寞的</td>
            <td class='highlight'>心</td>
            <td>，</td>
          </tr>
<tr>
            <td>爱</td>
            <td class='highlight'>心</td>
            <td>是药，一副古今的良药，治疗刺痛的伤，</td>
          </tr>
<tr>
            <td>爱</td>
            <td class='highlight'>心</td>
            <td>是手，一双坚实的大手，扶起不堪的家，</td>
          </tr>
<tr>
            <td>爱</td>
            <td class='highlight'>心</td>
            <td>是路，一条宽阔平坦的路，引你走向黎明。</td>
          </tr>
        </tbody>
    </table>
</body>
</html>
