<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Concordance (ch)</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        .highlight { font-weight: bold; color: red; }
    </style>
</head>
<body>
    <h1>Concordance des mots-clés (ch)</h1>
    <table>
        <thead>
            <tr>
                <th>Contexte gauche</th>
                <th>Mot</th>
                <th>Contexte droit</th>
            </tr>
        </thead>
        <tbody>
<tr>
            <td>高金平：书法艺术的核</td>
            <td class='highlight'>心</td>
            <td>境界是“明字理”</td>
          </tr>
<tr>
            <td>书法是我国传统文化的核心，而书法艺术的核</td>
            <td class='highlight'>心</td>
            <td>是什么呢？不久前，我与外交学院一位教授谈起书法艺术，他讲了一</td>
          </tr>
<tr>
            <td>几个基本思想，“技与道”、“象与意”，这些都是对书法艺术的核</td>
            <td class='highlight'>心</td>
            <td>表述，但对具体内涵，各位书法家表述有异。但有一点相同之处，</td>
          </tr>
<tr>
            <td>然你就是为练练字、散散</td>
            <td class='highlight'>心</td>
            <td>、静静气，那就无所谓以上所说了。</td>
          </tr>
<tr>
            <td>高金平，上海师范大学非遗研究中</td>
            <td class='highlight'>心</td>
            <td>特约研究员，上海通俗文艺研究会国学委员会副主任 浦江书院特聘</td>
          </tr>
        </tbody>
    </table>
</body>
</html>
