<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>Concordance (ch)</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        .highlight { font-weight: bold; color: red; }
    </style>
</head>
<body>
    <h1>Concordance des mots-clés (ch)</h1>
    <table>
        <thead>
            <tr>
                <th>Contexte gauche</th>
                <th>Mot</th>
                <th>Contexte droit</th>
            </tr>
        </thead>
        <tbody>
<tr>
            <td>什么是爱</td>
            <td class='highlight'>心</td>
            <td>? 作文</td>
          </tr>
<tr>
            <td>爱</td>
            <td class='highlight'>心</td>
            <td>，是什么？</td>
          </tr>
<tr>
            <td>的看法（文章可能语句平凡，但是我要流露的是真情实感．）所谓爱</td>
            <td class='highlight'>心</td>
            <td>，我不知是什么，字面了解很简单，可能每个人都</td>
          </tr>
<tr>
            <td>知道，但在实际生活中，爱</td>
            <td class='highlight'>心</td>
            <td>，如果不是全国大事发生，而又在哪里呢？不知大家对下面我刚发现</td>
          </tr>
<tr>
            <td>文章的目的就是：呼吁人们无论在哪里，做事一定要对的住自己的良心，为后果着想，也是为了激发大家的环保</td>
            <td class='highlight'>心</td>
            <td>，请大家听我一句话：保</td>
          </tr>
        </tbody>
    </table>
</body>
</html>
